<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Story Site</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
    }

    /* Optional: Add Apple-style nav bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 12px 0;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eaeaea;
      font-size: 14px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #000;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Optional: Apple-style nav -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Stories</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Hi, this website is created for stories</h1>
    <p>Welcome to your minimalist, Apple-inspired story site. Clean. Simple. Powerful.</p>
  </div>

</body>
</html>
