<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enfrok OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
    }

    body {
      background: url("images/window.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      z-index: 1000;
    }

    #login-screen h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #login-btn {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40px;
      background-color: rgba(30, 30, 30, 0.85);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .icon {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      cursor: pointer;
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 300px;
      height: 400px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
    }

    .window-header {
      background-color: #0078d7;
      color: white;
      padding: 5px 10px;
      cursor: move;
    }

    .window-body {
      padding: 10px;
      flex-grow: 1;
    }

    input[type='text'] {
      width: 100%;
      padding: 8px;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      font-size: 1rem;
      margin: 5px 2px;
    }

    audio {
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <h1>OPERATING SYSTEM</h1>
    <button id="login-btn">LOG IN</button>
  </div>

  <!-- Taskbar -->
  <div class="taskbar" id="taskbar" style="display:none">
    <img src="https://cdn-icons-png.flaticon.com/512/2897/2897762.png" class="icon" onclick="toggleWindow('calc')" title="Calculator">
    <img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png" class="icon" onclick="toggleWindow('settings')" title="Settings">
    <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" class="icon" onclick="toggleWindow('music')" title="Music">
  </div>

  <!-- Calculator -->
  <div class="window" id="calc">
    <div class="window-header">Calculator</div>
    <div class="window-body">
      <input type="text" id="calc-display" disabled />
      <div>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button><br>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button><br>
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button><br>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button><br>
        <button onclick="clearCalc()">C</button>
      </div>
    </div>
  </div>

  <!-- Settings -->
  <div class="window" id="settings">
    <div class="window-header">Settings</div>
    <div class="window-body">
      <p>Settings will go here (theme toggle, time zone, etc.).</p>
    </div>
  </div>

  <!-- Music Player -->
  <div class="window" id="music">
    <div class="window-header">Music Player</div>
    <div class="window-body">
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <script>
    function toggleWindow(id) {
      const win = document.getElementById(id);
      win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    function press(val) {
      document.getElementById('calc-display').value += val;
    }

    function calculate() {
      const display = document.getElementById('calc-display');
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

    function clearCalc() {
      document.getElementById('calc-display').value = '';
    }

    document.getElementById("login-btn").addEventListener("click", function () {
      document.getElementById("login-screen").style.display = "none";
      document.getElementById("taskbar").style.display = "flex";
    });
  </script>
</body>
</html>
